<!DOCTYPE html>
<html lang="en">
<head>  
    <meta    charset="UTF-8">
    <meta    http-equiv="X-UA-Compatible" content="IE=edge">
    <meta    name="viewport" content="width=device-width, initial-scale=1.0">
    <link    rel="stylesheet" href="style.css">
    <title>Naughts and Crosses</title>
</head>

<body>

    
    <audio class="intro-riff" src="resources/sounds/absolomb.wav"></audio>
    <audio class="game-start-x-fill" src="resources/sounds/selectplayerx.wav"></audio>
    <audio class="game-start-o-fill" src="resources/sounds/selectplayero.wav"></audio>
    <audio class="draw" src="resources/sounds/BadumTsh.wav"></audio>
    <audio class="player-1-wins" src="resources/sounds/player1winner.wav"></audio>
    <audio class="player-2-wins" src="resources/sounds/player2winner.wav"></audio>
    <audio class="play-again-fill" src="resources/sounds/playagain.wav"></audio>
    <audio class="main-menu-fill" src="resources/sounds/mainmenu.wav"></audio>
    <audio class="random1" src="resources/sounds/DoubleKick.wav"></audio>
    <audio class="random2" src="resources/sounds/Dunce.wav"></audio>
    <audio class="random3" src="resources/sounds/SingleKick.wav"></audio>
    <audio class="random4" src="resources/sounds/SingleSnare.wav"></audio>
    <audio class="random5" src="resources/sounds/SnareCymbal.wav"></audio>
    <audio class="random6" src="resources/sounds/SnareHat.wav"></audio>

    <div class="heading-container">
        
        <h1 class="heading">Naughts and Crosses</h1>
    </div>
    

    <div class="grid1">
        <section class="main-menu-wrapper">
            <h2>Welcome to Naughts and Crosses</h2>
            <h3>PLAYER 1, CHOOSE YOUR TOKEN</h3>
            <div class = "token-wrapper slide-in-bck-center">
                <span class='player-is-x'><img src="resources/x-token.jpg" alt="X"></span>
                <span class="player-is-o"><img src="resources/o-token.jpg" alt="O"></span>
            </div>     
        </section>
    </div>
     

    <div class="messages-div display-none">
        <h4 class="your-turn display-none">It's Player 1s turn</h4>
    </div>

    <div class="btn-container display-none">
        <img class="main-menu-btn" src="resources/main-menu-btn.jpg" alt="">
        <h5 class ="win-counter1"></h5>
        <h5 class ="win-counter2"></h5>
        <img class="play-again-btn" src="resources/play-again-btn.jpg" alt="">
    </div>   

    <script src="game.js"></script>
</body>
</html>
